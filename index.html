<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
   <cast-media-player></cast-media-player>
   <div id='test' style="position: absolute;border: 0;left: 0;top: 0; right:0; bottom:0; background-color:white;">
  EMPTY =(
  </div>
  <script>
    document.getElementById("test").innerText = "Hello??"

    var castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
    var customMessageBus = castReceiverManager.getCastMessageBus('urn:x-cast:com.test.chromecast-dashboard-tv');
    
    customMessageBus.onMessage = function(event) {
      document.getElementById("test").innerText = "FIRE!!!";
      document.getElementById("test").innerText=JSON.stringify(event.data);
    }
    cast.framework.CastReceiverContext.getInstance().start();
  </script>
</body>
</html>
