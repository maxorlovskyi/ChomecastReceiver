<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
   <cast-media-player></cast-media-player>
   <iframe id="host" style = "position: absolute;border: 0;left: 0;top: 0;" width = "100%" height = "100%" >
   </iframe >
  <script>
    var castReceiverContext = cast.framework.CastReceiverContext.getInstance();
    
    castReceiverContext.addCustomMessageListener('urn:x-cast:com.test.chromecast-dashboard-tv', function(event) {
      document.getElementById("host").setAttribute("src",event.data.url);
    })

    castReceiverContext.start();
  </script>
</body>
</html>
